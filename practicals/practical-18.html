<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
   <link rel="stylesheet" href="../CSS/practical-18.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Create Account</h2>
        </div>
        <form class ="form" id="form" >
            <div class="form-control ">
                <label for="username">Username</label>
            <input type="text" id="username"placeholder="Enter Username">
                <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Massage</small> 
            </div>

            <div class="form-control">
                <label for="email">Email-ID</label>
            <input type="text" id="email"placeholder="Enter Email-Id">
                <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Massage</small> 
            </div>

            <div class="form-control">
                <label for="password1">Password</label>
            <input type="text" id="password1"placeholder="Enter Password">
                <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Massage</small> 
            </div>

            <div class="form-control">
                <label for="password2"> Re-Enter Password</label>
            <input type="text" id="password2"placeholder=" Re-Enter Password">
                <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Massage</small> 
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>
    <script src="../JS/practical-18.js"></script>
</body>
</html>
